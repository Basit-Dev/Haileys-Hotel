<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hailey's Hotel | Booking Form</title>
  </head>
  <body>
    <header class="header">
      <div class="main-logo">Hailey's Hotel</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Booking</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <a href="#" class="book-btn">Book Now</a>
    </header>

    <section class="booking-form-container">
      <form class="booking-form-items">
        <label>Check-in Date</label><input type="date" />
        <label>Check-out Date</label><input type="date" />
        <label>Adults</label>
        <input type="text" name="adults" id="adults" />
        <label>Children</label>
        <input type="text" name="children" id="children" />
        <label>Full Name</label><input type="text" /> <label>E-Mail</label
        ><input type="email" /> <label>Phone Number</label><input type="tel" />
      </form>
    </section>

    <section class="rooms-section">
      <h2>Available Rooms</h2>
      <div class="rooms-section-container">
        <div class="available-room-container">
          <div class="room-image"></div>
          <div class="room-info">
            <h3>Deluxe</h3>
            <p><strong>£99</strong> <span>per night</span></p>
          </div>
          <a href="#" class="btn-select">Select Room</a>
        </div>
        <div class="available-room-container">
          <div class="room-image"></div>
          <div class="room-info">
            <h3>Executive Suite</h3>
            <p><strong>£149</strong> <span>per night</span></p>
          </div>
          <a href="#" class="select-room-btn">Select Room</a>
        </div>
      </div>
    </section>
  </body>
</html>
