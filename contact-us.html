<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hailey's Hotel | Contact Us</title>
  </head>
  <body>
    <header class="header">
      <div class="main-logo">Hailey's Hotel</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Booking</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <a href="#" class="book-btn">Book Now</a>
    </header>
    <section class="contact-section-container">
      <img src="" alt="" />

      <form class="contact-form">
        <h2>Send us a Message</h2>
        <label>Full Name</label>
        <input type="text" />
        <label>Email Address</label>
        <input type="email" />
        <label>Subject</label>
        <input type="text" />
        <label>Message</label>
        <textarea rows="6"></textarea>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <div class="contact-info">
        <div class="info-box">
          <h3>Contact Us</h3>
          <tel>0800 777 111</tel>
          <email>info@haileyshotel.co.uk</email>
          <address>123 Hailey St, Hailey, UK HA1 0PU</address>
        </div>
        <div class="info-box">
          <h3>Business Hours</h3>
          <p><strong>Front Desk:</strong> 24/7</p>
          <p><strong>Concierge:</strong> 7:00 AM - 11:00 PM</p>
        </div>
      </div>
    </section>

    <section class="map-section-container">
      <h2>How To Find Us</h2>
      <div class="map-image"></div>
    </section>
  </body>
</html>
